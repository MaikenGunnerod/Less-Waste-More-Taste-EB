<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taco form</title>
    <link rel="stylesheet" href="taco-form.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"><img class="logo" src="images/logo.png" /></a>
      <h1 class="title">Less Waste More Taste</h1>
      <input
        type="text"
        id="myInput"
        onkeyup="myFunction()"
        placeholder="Søk etter retter.."
      />
    </nav>

    <div class="container">
      <div class="products">
        <div class="product n2">
          <a class="text" href="taco-form.html">
            <img class="images taco-form" src="images/taco-form.jpg" />
            <p>Taco form</p></a
          >
        </div>
      </div>
      <div class="ingredienser">
        <p>Ingredienser:</p>
        <p>Taco rester (ikke salat)</p>
        <p>Et glass pastasaus</p>
        <p>Pasta</p>
        <p>Ost</p>
      </div>
      <br />
      <br />
      <div class="how-to">
        <p>1. Bland alle rester</p>
        <p>2. Ha i et glass pastasaus</p>
        <p>3. Kok pasta</p>
        <p>4. Hell alt over i form og ha på ost</p>
        <p>5. Stek i ovnen</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
