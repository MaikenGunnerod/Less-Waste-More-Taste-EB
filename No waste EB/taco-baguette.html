<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taco baguette</title>
    <link rel="stylesheet" href="taco-baguette.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"><img class="logo" src="images/logo.png" /></a>
      <h1 class="title">Less Waste More Taste</h1>
      <input
        type="text"
        id="myInput"
        onkeyup="myFunction()"
        placeholder="Søk etter retter.."
      />
    </nav>

    <div class="container">
      <div class="products">
        <div class="product n1">
          <a class="text" href="#"
            ><img class="images" src="images/taco-baguette.jpg" />
            <p>Taco baguette</p></a
          >
        </div>
      </div>

      <div class="ingredienser">
        <p>Ingredienser:</p>
        <p>Baguette</p>
        <p>Tacokjøtt</p>
        <p>Ost</p>
      </div>
      <br />
      <br />
      <div class="how-to">
        <p>1. Del baguettene</p>
        <p>2. Ha i tacokjøtt</p>
        <p>3. Ta ost på toppen</p>
        <p>4. Stek i ovnen</p>
        <br />
        <p>Kan serveres med salat og garnityr rester</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
