<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Less Waste More Taste EB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#"><img class="logo" src="images/logo.png" /></a>
      <h1 class="title">Less Waste More Taste</h1>
      <input
        type="text"
        id="myInput"
        onkeyup="myFunction()"
        placeholder="Søk etter retter.."
      />
    </nav>

    <div class="container">
      <div class="products">
        <div class="product n1">
          <a class="text" href="taco-baguette.html"
            ><img class="images" src="images/taco-baguette.jpg" />
            <p>Taco baguette</p></a
          >
        </div>

        <div class="product n2">
          <a class="text" href="taco-form.html">
            <img class="images taco-form" src="images/taco-form.jpg" />
            <p>Taco form</p></a
          >
        </div>

        <div class="product n3">
          <a class="text" href="#"
            ><img class="images" src="images/taco-pai.jpg" />
            <p>Taco pai</p></a
          >
        </div>

        <div class="product n4">
          <a class="text" href="#">
            <img class="images" src="images/taco-spaghetti.jpg" />
            <p>Taco spaghetti</p></a
          >
        </div>

        <div class="product n5">
          <a class="text" href="#"
            ><img class="images" src="images/burritos.jpg" />
            <p>Burritos</p></a
          >
        </div>

        <div class="product n6">
          <a class="text" href="#"
            ><img class="images" src="images/quesadillas.jpg" />
            <p>Quesadillas</p></a
          >
        </div>

        <div class="product n7">
          <a class="text" href="#"
            ><img class="images" src="images/chili-con-carne.jpg" />
            <p>Chili con carne</p></a
          >
        </div>

        <div class="product n8">
          <a class="text" href="#"
            ><img class="images" src="images/salat.jpg" />
            <p>Salat</p></a
          >
        </div>
      </div>

      <ul class="list" id="myUL">
        <li class="list-items"><a href="#">Mat 1</a></li>
        <li class="list-items"><a href="#">Mat 2</a></li>
        <li class="list-items"><a href="#">Mat 3</a></li>
        <li class="list-items"><a href="#">Mat 4</a></li>
        <li class="list-items"><a href="#">Mat 5</a></li>
        <li class="list-items"><a href="#">Mat 6</a></li>
        <li class="list-items"><a href="#">Mat 7</a></li>
        <li class="list-items"><a href="#">Mat 8</a></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
